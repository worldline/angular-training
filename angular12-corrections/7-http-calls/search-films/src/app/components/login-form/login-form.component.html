<div id="login-form">
  <form (ngSubmit)="login()">
    <h1>{{title}}</h1>
    <p>Fill out this form to login.</p>
    <hr />

    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="email" placeholder="Enter your email" id="email" name="email" required/>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter your password" id="psw" name="psw" required/>

    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>

    <p><button type="submit">Login</button> <button type="button" (click)="register()">Register</button></p>
  </form>
  <p></p>
</div>
